<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Update Student</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='update_student_style.css') }}">

  </head>
  
  
  <body>
		<h1>Update Student</h1>
		<form action="{{ url_for('update_student', student_id=student_id) }}" method="POST" id="update-form">
			<div>
				<label>Roll Number:</label>
				<input type="text" name="roll" value="{{current_roll}}" disabled />
			</div>
			<div>
				<label>First Name:</label>
				<input type="text" name="f_name" value="{{current_f_name}}" required />
			</div>
			<div>
				<label>Last Name:</label>
				<input type="text" name="l_name" value="{{current_l_name}}"/>
			</div>
			<div>
				<label>Select Courses: </label>
				<input type="checkbox" name="courses" value="course_1" />
				<label>MAD I</label>
				<input type="checkbox" name="courses" value="course_2" />
				<label>DBMS</label>
				<input type="checkbox" name="courses" value="course_3" />
				<label>PDSA</label>
				<input type="checkbox" name="courses" value="course_4" />
				<label>BDM</label>
			</div>
			<div>
				<input type="submit" value = "Submit">
			</div>
		</form>
		<br><br><a href="{{ url_for('home') }}" type="button">Go Back</a>
  </body>
</html>
